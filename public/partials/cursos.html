<div class="jumbotron">
	<h1 class="text-center">Bem-vindo ao IFSP</h1>
  <h2 class="text-center">Cursos</h2>
</div>
<button class="btn btn-primary" ng-click='incrementa()'>Novo</button>
<input ng-model="filtro" type="search" placeholder="Digite parte do curso">
<p>Cursos cadastrados: {{total}}</p>
<div class="table-responsive">
<table class="table table-hover">
<tr><th>CURSO</th><th>E-MAIL COORDENADOR</th><th class="text-center">Ação</th></tr>
<tr ng-repeat="curso in cursos | filter: filtro">
	<td><a>{{curso.curso}}</a></td><td>{{curso.coordenador}}</td>
	<td class="text-center"><button class="btn btn-warning">Remover</buttom></td>
</tr>
</table>
</div>
